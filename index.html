<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Puzzle per la mia stellina ‚ù§</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #d6336c;
      text-shadow: 1px 1px 3px #fff;
    }
    canvas {
      border: 3px solid #d6336c;
      border-radius: 12px;
      margin-top: 20px;
      cursor: grab;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #d6336c;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #b52d59;
    }
  </style>
</head>
<body>
  <h1>‚ú® Puzzle per la mia stellina ‚ú®</h1>
  <canvas id="puzzleCanvas" width="400" height="400"></canvas>
  <button onclick="shuffle()">Mescola</button>

  <script>
    const canvas = document.getElementById("puzzleCanvas");
    const ctx = canvas.getContext("2d");

    // üîπ Qui metti i link RAW delle tue foto caricate su GitHub
    const images = [
      "https://raw.githubusercontent.com/tuonome/tuo-repo/main/foto1.jpg",
      "https://raw.githubusercontent.com/tuonome/tuo-repo/main/foto2.jpg",
      "https://raw.githubusercontent.com/tuonome/tuo-repo/main/foto3.jpg"
    ];

    let img = new Image();
    let pieces = [];
    let rows = 3, cols = 3;
    let pieceWidth, pieceHeight;
    let selectedPiece = null;

    function loadImage() {
      img.src = images[Math.floor(Math.random() * images.length)];
      img.onload = () => {
        pieceWidth = canvas.width / cols;
        pieceHeight = canvas.height / rows;
        createPieces();
        shuffle();
      };
    }

    function createPieces() {
      pieces = [];
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          pieces.push({
            sx: x * pieceWidth,
            sy: y * pieceHeight,
            x: x * pieceWidth,
            y: y * pieceHeight
          });
        }
      }
    }

    function drawPuzzle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.drawImage(
          img,
          p.sx, p.sy, pieceWidth, pieceHeight,
          p.x, p.y, pieceWidth, pieceHeight
        );
        ctx.strokeRect(p.x, p.y, pieceWidth, pieceHeight);
      });
    }

    function shuffle() {
      pieces.forEach(p => {
        p.x = Math.floor(Math.random() * cols) * pieceWidth;
        p.y = Math.floor(Math.random() * rows) * pieceHeight;
      });
      drawPuzzle();
    }

    canvas.addEventListener("mousedown", e => {
      const mx = e.offsetX, my = e.offsetY;
      selectedPiece = pieces.find(
        p => mx > p.x && mx < p.x + pieceWidth && my > p.y && my < p.y + pieceHeight
      );
    });

    canvas.addEventListener("mouseup", e => {
      if (selectedPiece) {
        const mx = e.offsetX, my = e.offsetY;
        const targetPiece = pieces.find(
          p => mx > p.x && mx < p.x + pieceWidth && my > p.y && my < p.y + pieceHeight
        );
        if (targetPiece) {
          let tx = selectedPiece.x, ty = selectedPiece.y;
          selectedPiece.x = targetPiece.x;
          selectedPiece.y = targetPiece.y;
          targetPiece.x = tx;
          targetPiece.y = ty;
        }
        selectedPiece = null;
        drawPuzzle();
      }
    });

    loadImage();
  </script>
</body>
</html>
